<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Mirror Wizard</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body oncontextmenu="return false;" style="background-color: #0a0117">
        <div id="gameDiv" style="overflow:hidden; position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; background-color: #0a0117; border-color: #0a0117; border-style: solid; border-width: 0px;">
            <video id="introVideo" style="z-index: 3">Your browser does not support the video tag.</video>
        </div>
        <canvas id="gameCanvas" width="100%" height="100%" style="background-color: #0a0117; top: 0; position: absolute; left: 0px; display: block; z-index: 2">Your browser requires Canvas support to play this game.</canvas>
        <script type="text/javascript" src="Package/game.js"></script>
        <script type="text/javascript" src="FilesArmorGames/main.js" onload="Engine.System.run()"></script>
    </body>
</html>
