<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Roll The Cube</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="Build/UnityLoader.js"></script>
	<link rel="stylesheet" media="screen" href="TemplateData/partic.css">
  <script>
var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Roll The Cube.json", {onProgress: UnityProgress});
function UnityProgress(gameInstance, progress) {
  if (!gameInstance.Module)
    return;
  if (!gameInstance.logo) {
    gameInstance.logo = document.createElement("div");
    gameInstance.logo.className = "logo " + gameInstance.Module.splashScreenStyle;
    gameInstance.container.appendChild(gameInstance.logo);
  }
  if (!gameInstance.progress) {    
    gameInstance.progress = document.createElement("div");
    gameInstance.progress.className = "progress " + gameInstance.Module.splashScreenStyle;
    gameInstance.progress.empty = document.createElement("div");
    gameInstance.progress.empty.className = "empty";
    gameInstance.progress.appendChild(gameInstance.progress.empty);
    gameInstance.progress.full = document.createElement("div");
    gameInstance.progress.full.className = "full";
    gameInstance.progress.appendChild(gameInstance.progress.full);
    gameInstance.container.appendChild(gameInstance.progress);
  }
  gameInstance.progress.full.style.width = (100 * progress) + "%";
  gameInstance.progress.empty.style.width = (100 * (1 - progress)) + "%";
  if (progress == 1)
  {
    gameInstance.logo.style.display = gameInstance.progress.style.display = "none";
    document.getElementById("particles-js").remove();
  }
}
</script>	
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 336px; height: 600px"></div>
</div>
<div id="particles-js"></div>
<script src="TemplateData/responsive.javascript"></script>
<script src="TemplateData/particles.js"></script>
<script src="TemplateData/app.js"></script>
</body>
</html>
