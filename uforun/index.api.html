<script type="text/javascript">

(function() {

	var sessionStorageKey='mp_ufo-run_';
	
	//badge_1_temp
	var i=1;
	while (i<=11){
		sessionStorage.setItem(sessionStorageKey+i,0);
		i++;
	}
	var apiInverval=5000;
	setInterval(function() { 

		var i=1;
		while (i<=11){
			if (localStorage.getItem('ufo_badge_'+i+'_temp')!=null){
				var aux=localStorage.getItem('ufo_badge_'+i+'_temp');
				if (Number(aux) > Number(sessionStorage.getItem(sessionStorageKey+i))) {
				lechuck.stat.put(function(response){
						//console.log(response);
						}, 'badge'+i,aux);
					//sendjs(remoteStatLevel,currentLevel); 
					sessionStorage.setItem(sessionStorageKey+i,aux);
				}
			}
			i++;
		}

	}, apiInverval);
		
})();

</script>
